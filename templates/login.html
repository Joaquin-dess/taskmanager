<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Login</h2>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id= "email" name="email" required></div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="password" class="form-control mb-3" id="password" name="password" required>
                    </div>

                    {% if message %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Error</strong> {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria_label="Close"></button>
                        </div>
                    {% endif %}
                    
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Acceder</button>    
                    </div>
                    
                </form> 
                <div class="text-center mt-3">
                    <p>Â¿No tienes cuenta? <a href="{{ url_for('render_page', page='register') }}">Crea una</a>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
